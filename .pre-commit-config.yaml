---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: check-added-large-files

      - id: mixed-line-ending
        alias: check-line-endings
        name: check-line-endings
        args: ['--fix=no']

      - id: check-yaml
        exclude: 'cfn\.ya?ml$'

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.19.0
    hooks:
      - id: yamllint

  - repo: https://github.com/awslabs/cfn-python-lint
    rev: v0.26.0
    hooks:
      - id: cfn-python-lint
        files: 'cfn\.(ya?ml|json)$'

  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.3
    hooks:
      - id: seed-isort-config
        args:
          - '--application-directories=hooks'
          - '--exclude=(docs?|examples?|tests?|utils?|\{\{cookiecutter\.[^}]*\}\})/.*\.py'

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.21
    hooks:
      - id: isort

  - repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
      - id: black
        alias: black-check
        name: black-check
        args: ['--check']
        stages: [manual]

      - id: black
        alias: black-diff
        name: black-diff
        args: ['--check', '--diff']
        stages: [manual]

      - id: black
        alias: black-reformat
        name: black-reformat
        args: []

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/prospector
    # pylint fails to run in 1.1.6.3 and 1.1.6.4
    # see https://github.com/PyCQA/prospector/issues/335
    rev: 1.1.7
    hooks:
      - id: prospector
        args: ['--profile=prospector_profile.yml']
        # add any needed Python package requirements here
        additional_dependencies:
          - 'pytest>=4.6'

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 5.0.1
    hooks:
      - id: pydocstyle
        exclude: (__init__|setup|(docs?|examples?|tests?|utils?)/.*)\.py$
...
